<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Refresh" content="2; url=root/index.html">
    <title>Password Generator</title>
    <link rel="stylesheet" type= "text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="header">
          <button class="btn btn-large" id="generateBtn">
            Password Criteria
          </button></div>
          <div class="result-container">
            <span id="result">
              </span></div>
              <button class="btn" id="clipboard">
              Copy to Clipboard<i class="far fa-clipboard"></i>
            </button> </div>
            <div id="optionModal" class="modal">
              <div class="modal-content">
                <div class="modal-header">
                  <h3>Password Criteria</h3>
                  <div class="settings">
                    <div class="setting">
                      <label>Password length</label>
                      <input type="number" id="length" min='8' max='128' value='128' />
                    </div>
                  <div class="setting">
                    <label>Include uppercase letters</label> 
                    <input type="checkbox" id="uppercase" checked />
                  </div>
                  <div class="setting">
                    <label>Include lowercase letters</label> 
                    <input type="checkbox" id="lowercase" checked />
                  </div>
                  <div class="setting">
                    <label>Include numbers</label> 
                    <input type="checkbox" id="numbers" checked />
                  </div>
                  <div class="setting">
                    <label>Include symbols</label> 
                    <input type="checkbox" id="symbols" checked />
                  </div>
                  <div class="modal-footer">
                  <button class="btn btn-large" id="passwordResult">
                      Generate password
                    </button></div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    <script src="script.js"></script>
  </body>
</html>
